<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Storka</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="app-title">Storka</h1>
            <div id="date-time" class="date-time"></div>
            <select id="language-select" onchange="changeLanguage()">
                <option value="ar">العربية</option>
                <option value="en">English</option>
            </select>
        </header>
        <main>
            <div class="note-input">
                <input type="text" id="note-title" placeholder="عنوان الملاحظة" />
                <textarea id="note-text" placeholder="اكتب ملاحظتك هنا..."></textarea>
                <input type="datetime-local" id="reminder-time" />
                <button onclick="addNote()" class="btn">أضف ملاحظة</button>
            </div>
            <div id="notes-container"></div>
        </main>
        <footer>
            <p>حقوق الطبع والنشر © 2024 جميع الحقوق محفوظة (Mark Johnson)</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
